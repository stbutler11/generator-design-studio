<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title><%= title %></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="src/component/res/css/component.css">

    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><%= title %></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid" style="margin-top: 40px;">
      <div class="row">

        <div class="col-sm-3 sidebar">
            <div class="row">
              <div id="properties-list" class="form-group form-group-options col-xs-11">
                <h4> Set Properties</h4>
              </div>
            </div>
        </div>


        <div class="col-sm-8 main">
          <div class="row" id="component-div">
          </div>
          <div class="row" id="event-div">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-condensed" id="event-table">

              </table>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script id="datasource-template" type="text/x-handlebars-template">
      <option value="{{name}}">{{name}} </option>
    </script>

    <script id="properties-template" type="text/x-handlebars-template">
      <form id="properties-form">
          {{#each properties}}
            <div class="form-group">
              <label for="property-{{name}}">{{name}}</label>
              {{#if isData}}
                <select id="dataSourceSelection" class="form-control js-component-property" name="{{name}}">
                  <option value="">----</option>
                  {{#each cannedDataSources}}
                    <option value="{{this}}">{{this}}</option>
                  {{/each}}
                </select>
              {{else}}
                <input class="form-control js-component-property" name="{{name}}" id="property-{{name}}" placeholder="Enter value for {{name}}">
              {{/if}}
            </div>
          {{/each}}
      </form>
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>
        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>
        <script src="bower_components/bootstrap/js/tooltip.js"></script>
        <script src="bower_components/bootstrap/js/modal.js"></script>
        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/bootstrap/js/collapse.js"></script>
        <script src="bower_components/bootstrap/js/tab.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/canned-data/data-source-registry.js"></script>
        <script src="scripts/canned-data/data-cmrd.js"></script>
        <script src="scripts/mock-sdk-component.js"></script>
        <script src="src/component/res/js/component.js"></script>
        <script src="scripts/page.js"></script>
        <!-- endbuild -->
  </body>
</html>
